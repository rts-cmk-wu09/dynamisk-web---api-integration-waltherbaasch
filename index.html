<!DOCTYPE html>
<html>
  <head>
    <title>Star Wars Characters</title>
    <style>
        #characters {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
        }
  
        .character {
          border: 1px solid #ccc;
          padding: 10px;
          text-align: center;
        }
  
        .character h2 {
          margin-top: 0;
        }
  
        .character img {
          max-width: 100%;
          height: auto;
        }
      </style>
  </head>
  <body>
    <h1>Star Wars Characters</h1>
    <div id="characters"></div>

    <script>
      const charactersDiv = document.getElementById("characters");

      fetch("https://swapi.dev/api/people")
        .then(response => response.json())
        .then(data => {
          const characters = data.results;

          characters.forEach(character => {
            const characterDiv = document.createElement("div");

            const name = document.createElement("h2");
const nameLink = document.createElement("a");
nameLink.href = `character.html?name=${character.name}`;
nameLink.textContent = character.name;
name.appendChild(nameLink);
characterDiv.appendChild(name);


            const image = document.createElement("img");
            fetch(`https://starwars-visualguide.com/assets/img/characters/${getCharacterId(character.url)}.jpg`)
              .then(response => response.ok ? response.blob() : Promise.reject('Failed to load'))
              .then(imageBlob => {
                const objectUrl = URL.createObjectURL(imageBlob);
                image.src = objectUrl;
                characterDiv.appendChild(image);
              })
              .catch(error => {
                console.error(error);
              });

            charactersDiv.appendChild(characterDiv);
          });
        })
        .catch(error => {
          console.error(error);
        });

      function getCharacterId(url) {
        const id = url.match(/(\d+)\/$/)[1];
        return id;
      }
    </script>
  </body>
</html>
